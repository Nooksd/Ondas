<div class="form-container">
  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="employee-form">
    <div class="form-section">
      <h2 class="section-title">Dados</h2>

      <div class="form-grid">
        <div class="form-field">
          <label class="form-label" for="name">Nome Completo *</label>
          <input
            type="text"
            id="name"
            class="form-input"
            [class.error]="isFieldInvalid('name')"
            formControlName="name"
            placeholder="Digite o nome completo"
          />
          @if (getFieldError('name')) {
          <span class="field-error">{{ getFieldError('name') }}</span>
          }
        </div>

        <div class="form-field">
          <label class="form-label" for="role">Cargo *</label>
          <input
            type="text"
            id="role"
            class="form-input"
            [class.error]="isFieldInvalid('role')"
            formControlName="role"
            placeholder="Digite o cargo"
          />
          @if (getFieldError('role')) {
          <span class="field-error">{{ getFieldError('role') }}</span>
          }
        </div>

        <div class="form-field">
          <label class="form-label" for="cpf">CPF *</label>
          <input
            type="text"
            id="cpf"
            class="form-input"
            [class.error]="isFieldInvalid('cpf')"
            formControlName="cpf"
            placeholder="000.000.000-00"
            (input)="formatCpf($event)"
            maxlength="14"
          />
          @if (getFieldError('cpf')) {
          <span class="field-error">{{ getFieldError('cpf') }}</span>
          }
        </div>

        <div class="form-field">
          <label class="form-label" for="salary">Salário *</label>
          <input
            type="number"
            id="salary"
            class="form-input"
            [class.error]="isFieldInvalid('salary')"
            formControlName="salary"
            placeholder="R$ 0,00"
            (input)="formatSalary($event)"
            min="0"
            max="999999"
          />
          @if (getFieldError('salary')) {
          <span class="field-error">{{ getFieldError('salary') }}</span>
          }
        </div>
      </div>
    </div>

    <div class="form-actions">
      <button type="button" class="btn-cancel" (click)="goBack()" [disabled]="isLoading()">
        Cancelar
      </button>

      <button type="submit" class="btn-submit" [disabled]="isLoading() || employeeForm.invalid">
        @if (isLoading()) {
        <div class="loading-spinner"></div>
        Salvando... } @else {
        {{ isEditMode() ? 'Atualizar Funcionário' : 'Criar Funcionário' }}
        }
      </button>
    </div>
  </form>
</div>
