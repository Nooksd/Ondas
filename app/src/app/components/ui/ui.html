<div class="ui-container">
  <aside class="sidebar">
    <div class="sidebar-header">
      <div class="logo">
        <a routerLink="/dashboard">
          <img src="/assets/logo-name.svg" alt="Logo" class="logo" />
        </a>
      </div>
    </div>

    <img src="/assets/line.svg" alt="Line" class="divider" />

    <nav class="sidebar-nav">
      <a routerLink="/dashboard" routerLinkActive="nav-item-active" class="nav-item">
        <div class="icon">
          <div class="icon-home"></div>
        </div>
        <span class="nav-text">Dashboard</span>
      </a>

      <a routerLink="/servicos" routerLinkActive="nav-item-active" class="nav-item">
        <div class="icon">
          <div class="icon-bucket"></div>
        </div>
        <span class="nav-text">Serviços</span>
      </a>

      <a routerLink="/clientes" routerLinkActive="nav-item-active" class="nav-item">
        <div class="icon">
          <div class="icon-user"></div>
        </div>
        <span class="nav-text">Clientes</span>
      </a>

      <div class="nav-section">
        <span class="nav-section-title">Empresa</span>

        <a routerLink="/funcionarios" routerLinkActive="nav-item-active" class="nav-item">
          <div class="icon">
            <div class="icon-employee"></div>
          </div>
          <span class="nav-text">Funcionários</span>
        </a>

        <a routerLink="/equipes" routerLinkActive="nav-item-active" class="nav-item">
          <div class="icon">
            <div class="icon-team"></div>
          </div>
          <span class="nav-text">Equipes</span>
        </a>
      </div>

      <div class="nav-section">
        <span class="nav-section-title">App</span>

        <a routerLink="/usuarios" routerLinkActive="nav-item-active" class="nav-item">
          <div class="icon">
            <div class="icon-user"></div>
          </div>
          <span class="nav-text">Usuários</span>
        </a>
      </div>
    </nav>

    <div class="sidebar-bottom">
      <a routerLink="/configuracoes" routerLinkActive="nav-item-active" class="nav-item">
        <div class="icon">
          <div class="icon-settings"></div>
        </div>
        <span class="nav-text">Configurações</span>
      </a>
    </div>
  </aside>

  <div class="main-content">
    <header class="header">
      <div class="header-left">
        <div class="breadcrumb-title">
          <nav class="breadcrumb">
            <a routerLink="/dashboard">
              <span class="breadcrumb-item">Pages</span>
            </a>
            @for (page of breadcrumb(); let i = $index; track page) {
            <span class="breadcrumb-separator">/</span>
            <a routerLink="/{{ breadcrumbRoute(i) }}">
              <span
                class="breadcrumb-item"
                [class.breadcrumb-current]="i === breadcrumb().length - 1"
                >{{ page }}</span
              >
            </a>
            }
          </nav>
          <span class="title">{{ title() }}</span>
        </div>
      </div>

      <div class="header-right">
        <div class="header-dynamic-content">
          @if (headerConfig(); as config) {
          <ng-container *ngComponentOutlet="config.component; inputs: config.inputs">
          </ng-container>
          }
        </div>

        <div class="profile-container">
          <button class="user-profile" (click)="toggleProfileMenu()">
            <img src="/assets/profile.svg" alt="Avatar" class="profile-avatar" />
          </button>

          <div class="profile-menu" [class.profile-menu-open]="profileMenuOpen()">
            <button class="profile-menu-item" (click)="onProfileClick()">
              <div class="profile-menu-icon">
                <div class="icon-user"></div>
              </div>
              <span class="profile-menu-text">Perfil</span>
            </button>

            <button class="profile-menu-item" (click)="onLogoutClick()">
              <div class="profile-menu-icon">
                <div class="icon-exit"></div>
              </div>
              <span class="profile-menu-text">Sair</span>
            </button>
          </div>
        </div>
      </div>
    </header>

    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
